<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - TheFilmCove</title>
    <style>
        /* Styles similar to index.html */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            overflow-x: hidden;
            background-image: url('https://c1.wallpaperflare.com/preview/840/431/624/cinema-strip-movie-film-video.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 1.5rem;
            color: #ff9800;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: #ff9800;
        }

        h1 {
            font-size: 3rem;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .favorite-movie {
            background-color: #040404;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            display: inline-block;
        }

        .favorite-movie img {
            width: 100%;
            border-radius: 5px;
        }

        .remove-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .favorite-movie {
                width: 100%;
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                padding: 8px 15px;
                font-size: 0.8rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .favorite-movie {
                width: 100%;
                max-width: 120px;
            }

            .remove-btn {
                font-size: 0.9rem;
            }
        }
 
    </style>
</head>
<body>
    <header>
        <div class="logo">TheFilmCove</div>
        <nav>
            <a href="index3.html">Home</a>
            <a href="index4.html">Favorites</a>
            <a href="index3.html">About</a>
        </nav>
    </header>

    <main>
        <h1>Your Favorite Movies</h1>
        <div id="favoriteMovies"></div>
    </main>


    <script>
        const favoriteMoviesContainer = document.getElementById('favoriteMovies');
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Display favorite movies
        function displayFavoriteMovies() {
            favoriteMoviesContainer.innerHTML = '';
            favorites.forEach((movie, index) => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'favorite-movie';
                movieDiv.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <button class="remove-btn" onclick="removeFromFavorites(${index})">Remove from Favorites</button>
                `;
                favoriteMoviesContainer.appendChild(movieDiv);
            });
        }

        // Remove a movie from favorites
        function removeFromFavorites(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavoriteMovies();
        }

        displayFavoriteMovies();
    </script>
</body>
</html>
