<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up - TheFilmCove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://img.freepik.com/free-vector/realsitic-film-strip-black-background_1017-33462.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #444;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    .tab.active {
      background-color: #ff9800;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #e68900;
    }
    .link {
      margin-top: 10px;
      color: #bbb;
      font-size: 0.9rem;
    }
    .link a {
      color: #ff9800;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Tabs for Login and Sign Up -->
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="login-form">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <input type="text" class="input-field" name="username" placeholder="Email or Username" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="link">
        <a href="#">Forgot Password?</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form">
      <h2>Create a New Account</h2>
      <form id="signupForm">
        <input type="text" class="input-field" name="fullname" placeholder="Full Name" required>
        <input type="email" class="input-field" name="email" placeholder="Email" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="link">
        Already have an account? <a href="">Login</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to toggle between login and sign-up forms
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    });

        // Handling login redirection
        document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting
      window.location.href = "index3.html"; // Ensure this path is correct
    });

    // Handling sign-up redirection
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting
      window.location.href = "index3.html"; // Ensure this path is correct
    });

  </script>

</body>
</html>
